{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li>
                <!-- In order to get the url of a view, url function can
                     be used.
                     url function takes the name of the view, which should be
                     specified in the URLconf of it's app.
                     Arguments in django template are seperated with space.
                     The url namespace can be specified before the name of the
                     view and is seperated with a colon. -->
                <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <h1>No polls are available.</h1>
{% endif %}
