{% extends "layout.html" %}
{% block content %}
<div>
    <h1>SESSION: {{ session.get('session') }}</h1>
</div>
<br>
<div>
    <form action="{{ url_for('session_set') }}" method="POST">
        <label>input a value to set as session:</label>
        <input name="session" type="text">
        <input type="submit" value="set">
    </form>
</div>
<br>
<div>
    <form action="{{ url_for('session_unset') }}" method="GET">
        <input type="submit" value="unset">
    </form>
</div>
{% endblock content %}
